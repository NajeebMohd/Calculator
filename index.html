<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>    
    <link rel="stylesheet" type="text/css" href="calsi.css">
    <script src="https://kit.fontawesome.com/5c90de5687.js" crossorigin="anonymous"></script>
	    
    
</head>
<body>

    <div id = "container">
        
        <div id = "calsiheader"><h1>CALCULATOR</h1></div>
    
        <div id = "calculator">
            <div id = "calculator-display">
                <p></p>
            </div>

            <div class = "button" data-value = "AC">
                <span>C</span>
            </div>
            <div class = "button" data-value = "delete">
                <span><i class="fa-solid fa-delete-left"></i></span>
            </div>
            <div class = "button" data-value = "%">
                <span>%</span>
            </div>
            <div class = "button opt" data-value = "/">
                <span>/</span>
            </div>


            <div class = "button" data-value = "7">
                <span>7</span>
            </div>
            <div class = "button" data-value = "8">
                <span>8</span>
            </div>
            <div class = "button" data-value = "9">
                <span>9</span>
            </div>
            <div class = "button opt" data-value = "*">
                <span>*</span>
            </div>

            <div class = "button" data-value = "4">
                <span>4</span>
            </div>
            <div class = "button" data-value = "5">
                <span>5</span>
            </div>
            <div class = "button" data-value = "6">
                <span>6</span>
            </div>
            <div class = "button opt" data-value = "-">
                <span>-</span>
            </div>

            <div class = "button" data-value = "1">
                <span>1</span>
            </div>
            <div class = "button" data-value = "2">
                <span>2</span>
            </div>
            <div class = "button" data-value = "3">
                <span>3</span>
            </div>
            <div class = "button opt" data-value = "+">
                <span>+</span>
            </div>

            <div class = "button" style = "width: 46%; margin-left:6px;" data-value = "0">
                <span>0</span>
            </div>
            
            <div class = "button" data-value = ".">
                <span>.</span>
            </div>
            <div class = "button opt" data-value = "=">
                <span>=</span>
            </div>        
        </div>
        
    </div>    
<script type="text/javascript" src = "calse.js"></script>
</body>
</html>
